name: CI

on:
  push: {}
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Quote versions to prevent YAML from interpreting them as floats (3.10 -> 3.1)
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter (ruff)
        run: |
          pip install ruff
          # Run ruff to surface style issues but do not fail CI so merges
          # are not blocked by style problems. We can re-enable strict
          # failure after a cleanup pass.
          ruff check . --select E,F --exit-zero

      - name: Run tests
        env:
          API_KEY: dummy
        run: pytest -q
      - name: Run coverage
        run: |
          pip install pytest-cov
          pytest --cov=src --cov-report=xml -q

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

